# Alliants Rubocop standards

inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - Rakefile
    - Gemfile
    - config.ru
  Exclude:
    - config/**/*
    - db/**/*
    - bin/**/*
    - script/**/*
    - vendor/**/*
    - spec/**/*
    - features/**/*
    - lib/tasks/*
    - Guardfile
  TargetRubyVersion: 2.3

Rails:
  Enabled: true
Rails/Delegate:
  Enabled: true
  Exclude:
    - lib/**/*

Style/IfUnlessModifier:
  Enabled: true
  Exclude:
    - spec/spec_helper.rb
Style/StringLiterals:
  EnforcedStyle: double_quotes
  Enabled: true
Style/MethodName:
  Exclude:
    - features/support/fixtures/create_fixture.rb # ResourceName(resource, parent)
    - app/services/bulk_plots/numbers.rb # Number(int_or_float)
Metrics/LineLength:
  Max: 99
  Enabled: true
  Exclude:
    - features/steps/**/*
    - features/support/**/*
    - spec/**/*
Documentation:
  Enabled: false
Metrics/MethodLength:
  Enabled: true

# Exclude auto-generated devise controllers
Style/ClassAndModuleChildren:
  Exclude:
    - app/controllers/users/**

# Exclude line lengths for format.html
