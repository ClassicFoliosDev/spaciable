    ts_and_cs_admin:
      title: "Hoozzi Terms and Conditions of Use"
      welcome: "Welcome to our Terms and Conditions of Use. Please read these carefully before you start to use
      www.hoozzi.com (referred to as 'the website' or 'our website'). By using our website, you acknowledge that you
