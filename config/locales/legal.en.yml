        name: "Cookie / name"
        purpose: "Purpose"
        type: "Type"
        more_info: "More information"
        hoozzi: "_hoozzi_session"
        hoozzi_type: "Strictly Necessary"
        hoozzi_for: "To authenticate the user in the secure area of Hoozzi, this is a strictly necessary cookie.
        Expires at the end of the session"
        ts_and_cs: "ts_and_cs_accepted"
        ts_and_cs_type: "Functionality"
