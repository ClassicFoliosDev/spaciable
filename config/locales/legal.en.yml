      of the personal data we have collected from you to enable us to comply with our advertisers' wishes by displaying
      their advertisement to that target audience."
      disclosure_list_2_4: "analytics and search engine providers that assist us in the improvement and optimisation of
      our site;"
      disclosure_list_2_5: "credit reference agencies for the purpose of assessing your credit score where this is a
      condition of us entering into a contract with you."
      disclosure_list_3: "We will disclose your personal information to third parties:"
      disclosure_list_3_1: "In the event that we sell or buy any business or assets, in which case we will disclose
      your personal data to the prospective seller or buyer of such business or assets."
      disclosure_list_3_2: "If CLASSIC FOLIOS LIMITED or substantially all of its assets are acquired by a third party,
      in which case personal data held by it about its customers will be one of the transferred assets."
      disclosure_list_3_3: "If we are under a duty to disclose or share your personal data in order to comply with any
      legal obligation, or in order to enforce or apply our <a href='/ts_and_cs_homeowner' target='_blank'>terms of
      use</a> and other agreements; or to protect the rights, property, or safety of CLASSIC FOLIOS LIMITED, our
      customers, or others. This includes exchanging information with other companies and organisations for the
      purposes of fraud protection and credit risk reduction.]"
      store_title: "Where we store your personal data"
      store_1: "The data that we collect from you will not be transferred to, and stored at, a destination outside the
      European Economic Area (<strong>EEA</strong>),  but it may be processed by staff  who work for one of our suppliers. This includes
      staff engaged in, among other things,  the provision of Hoozzi, the processing of your payment details and the
      provision of support services. By submitting your personal data, you agree to this transfer, storing or
      processing. We will take all steps reasonably necessary to ensure that your data is treated securely and in
      accordance with this privacy policy."
      store_2: "All information you provide to us is stored on our secure servers. Any payment transactions will be
      encrypted using SSL technology. Where we have given you (or where you have chosen) a password which enables you
      to access certain parts of our site, you are responsible for keeping this password confidential. We ask you not
      to share a password with anyone."
      store_3: "Unfortunately, the transmission of information via the internet is not completely secure. Although we
      will do our best to protect your personal data, we cannot guarantee the security of your data transmitted to our
      site; any transmission is at your own risk. Once we have received your information, we will use strict procedures
      and security features to try to prevent unauthorised access."
      rights_title: "Your rights"
      rights_1: "You have the right to ask us not to process your personal data for marketing purposes. We will usually
      inform you (before collecting your data) if we intend to use your data for such purposes or if we intend to
      disclose your information to any third party for such purposes. You can exercise your right to prevent such
      processing by checking certain boxes on the forms we use to collect your data.  You can also exercise the right
      at any time by contacting us at hello@hoozzi.com."
      rights_2: "Our site may, from time to time, contain links to and from the websites of our partner networks,
      advertisers and affiliates.  If you follow a link to any of these websites, please note that these websites have
      their own privacy policies and that we do not accept any responsibility or liability for these policies. Please
      check these policies before you submit any personal data to these websites."
      access_title: "Access to information"
      access_1: "The Act gives you the right to access information held about you. Your right of access can be
      exercised in accordance with the Act. Any access request will be subject to a fee of £10 to meet our costs in
      providing you with details of the information we hold about you."
      changes_title: "Changes to our privacy policy"
      changes_1: "Any changes we make to our privacy policy in the future will be posted on this page and, where
      appropriate, notified to you by e-mail. Please check back frequently to see any updates or changes to our privacy
      policy."
      contact_title: "Contact"
      contact_1: "Questions, comments and requests regarding this privacy policy are welcomed and should be addressed
      to hello@hoozzi.com."

