      about_us_para: "We are a company registered in England and Wales under registration number 4562237. Our registered
       office is Classic Folios Ltd, Unit B, Woodside Trade Centre, 34 Parham Drive, Eastleigh, Hampshire, SO50 4NU. Our
        VAT number is GB675 7084 00."
    data_policy:
      title: "Privacy Policy"
      who_we_are: "Who we are"
      who_we_are_para: "In this privacy policy references to 'we', 'us' and 'our' are to Classic Folios Limited.
      References to 'our Website' or 'the Website' are to www.hoozzi.com"
      information: "What information we collect and how"
      information_intro: "The information we collect via the Website may include."
      information_para1: "Any personal details you knowingly provide us with through forms and our email, such as name,
      address, telephone number etc."
      information_para2: "In order to effectively process credit or debit card transactions it may be necessary for the
       bank or card processing agency to verify your personal details for authorisation outside the European Economic
        Area (EEA). Such information will not be transferred out of the EEA for any other purpose."
      information_para3: "Your preferences and use of email updates, recorded by emails we send you (if you select to
      receive email updates on products and offers)."
      information_para4: "Your IP Address, this is a string of numbers unique to your computer that is recorded by our
      web server when you request any page or component on the website. This information is used to monitor your usage
      of the website."
      information_para5: "Data recorded by the website which allows us to recognise you and your preferred settings,
      this saves you from re‐entering information on return visits to the site. Such data is recorded locally on your
      computer through the use of cookies. Most browsers can be programmed to reject, or warn you before downloading
      cookies, information regarding this may be found in your browser's 'help' facility."
      what_we_do: "What we do with your information"
      what_we_do_intro: "Any personal information we collect from this website will be used in accordance with the Data
       Protection Act 1998 and other applicable laws. The details we collect will be used:"
      what_we_do_para1: "To process your order, to provide after sales service (we may pass your details to another
      organisation to supply/deliver products or services you have purchased and/or to provide after‐sales service);"
      what_we_do_para2: "In certain cases we may use your email address to send you information on our other products
      and services. In such a case you will be offered the option to opt in/out before completing your purchase."
      what_we_do_rider: "We may need to pass the information we collect to other companies for administrative purposes.
       We may use third parties to carry out certain activities, such as processing and sorting data, monitoring how
        customers use the website and issuing our e‐mails for us."
      where_we_store: "Where we store your personal data"
      where_we_store_para: "All information you provide to us is stored on our secure servers. Any payment transactions
       will be encrypted using TSL (SSL). Where we have given you (or where you have chosen) a password which enables
        you to access certain parts of our site, you are responsible for keeping this password confidential. We ask you
         not to share a password with anyone."
      your_rights: "Your Rights"
      your_rights_para: "You have the right to request a copy of any information that we currently hold about you. In
       order to receive such information please send your contact details including address and payment of £10 to cover
        administration expenses to the following address: Classic Folios Ltd., Woodside Trade Centre, 34 Parham Drive,
         Eastleigh, SO50 4NU"
      your_rights_links: "Our site may, from time to time, contain links to and from the websites of our partner networks,
       advertisers and affiliates. If you follow a link to any of these websites, please note that these websites have
        their own privacy policies and that we do not accept any responsibility or liability for these policies. Please
         check these policies before you submit any personal data to these websites."
      links: "Other Websites"
      links_para: "This privacy policy only covers this website. Any other websites which may be linked to by our
       website are subject to their own policy, which may differ from ours."
