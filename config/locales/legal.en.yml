    data_policy:
      title: "Privacy Policy"
      us_title: "CLASSIC FOLIOS LIMITED (<strong>We</strong>) are committed to protecting and respecting your
      privacy."
      us_1: "This policy (together with our terms of use www.hoozzi.com/hoozzi_terms_of_use) and any other documents
      referred to on it) sets out the basis on which any personal data we collect from you, or that you provide to us,
      will be processed by us.  Please read the following carefully to understand our views and practices regarding
      your personal data and how we will treat it. By visiting www.hoozzi.com you are accepting and consenting to the
      practices described in this policy."
      us_2: "For the purpose of the Data Protection Act 1998 (the Act), the data controller is CLASSIC FOLIOS LIMITD of
      Highland House Mayflower Close Chandlers Ford Eastleigh  Hampshire  SO53 4AR"
      information_title: "Information we collect from you"
      information_1: "We will collect and process the following data about you:"
      information_list_1: "<strong>Information you give us.</strong> This is information about you that you give us by
      filling in forms on our site www.hoozzi.com (<strong>our site</strong>) or by corresponding with us by phone,
      e-mail or otherwise. It includes information you provide when you register to use our site, subscribe to our
      service, search for a product, place an order on our site, participate in discussion boards or other social media
      functions on our site, enter a competition, promotion or survey, and when you report a problem with our site.
      The information you give us may include your name, address, e-mail address and phone number, financial and credit
      card information, personal description and photograph"
      information_list_2: "<strong>Information we collect about you.</strong> With regard to each of your visits to our
      site we will automatically collect the following information:"
      information_list_2_1: "technical information, including the Internet protocol (IP) address used to connect your
      computer to the Internet, your login information, browser type and version, location, browser plug-in types and
      versions, operating system and platform."
      information_list_2_2: "information about your visit, including the full Uniform Resource Locators (URL),
      clickstream to, through and from our site (including date and time), products you viewed or searched for' page
      response times, download errors, length of visits to certain pages, page interaction information (such as
      scrolling, clicks, and mouse-overs), methods used to browse away from the page, and any phone number used to
      call our customer service number."
      information_list_3: "<strong>Information we receive from other sources</strong>. This is information we receive about you if you
      use any of the other websites we operate or the other services we provide. In this case we will have informed you
      when we collected that data if we intend to share those data internally and combine it with data collected on
      this site and also for what purpose we will share and combine your data.  Where data is provided to us, by the
      developer from whom you bought your home:  (i)  we will seek to inform you about how we intend to use the data as
      soon as you sign up to receive the Hoozzi service (for which the developer has paid on your behalf).  We are
      working closely with third parties (including, for example, business partners, (such as the developer from whom
      you bought your home), sub-contractors in technical, payment and delivery services, advertising networks,
      analytics providers, search information providers, credit reference agencies). We will notify you when we receive
      information about you from them and the purposes for which we intend to use that information."
      cookies_title: "Cookies"
      cookies_1: "Our website uses cookies to distinguish you from other users of our website. This helps us to provide
      you with a good experience when you browse our website and also allows us to improve our site. For detailed
      information on the cookies we use and the purposes for which we use them see our <a href='/cookies_policy' target='_blank'>Cookie
      policy</a>"
      uses_title: "Uses made of the information"
      uses_1: "We use information held about you in the following ways:"
      uses_list_1: "<strong>Information you give to us.</strong> We will use this information:"
      uses_list_1_1: "to carry out our obligations arising from any contracts entered into between you and us and to
      provide you with the information, products and services that you request from us;"
      uses_list_1_2: "to provide you with information about other goods and services we offer that are similar to those
      that you have already purchased or enquired about;"
      uses_list_1_3: "to provide you, or permit selected third parties to provide you, with information about goods or
      services we feel may interest you. If you are an existing customer, we will only contact you by electronic means
      (e-mail or SMS) with information about goods and services similar to those which were the subject of a previous
      sale or negotiations of a sale to you. If you are a new customer, and where we permit selected third parties to
      use your data, we (or they) will contact you by electronic means only if you have consented to this. If you do
      not want us to use your data in this way, or to pass your details on to third parties for marketing purposes,
      please tick the relevant box situated on the form on which we collect your data (the order or registration form)
      (as applicable); you can update your information in ‘my account’ > ‘edit preferences’."
      uses_list_1_4: "to notify you about changes to our service;"
      uses_list_1_5: "to ensure that content from our site is presented in the most effective manner for you and for
      your computer."
      uses_list_2: "<strong>Information we collect about you.</strong> We will use this information:"
      uses_list_2_1: "to administer our site and for internal operations, including troubleshooting, data analysis,
      testing, research, statistical and survey purposes;"
      uses_list_2_2: "to improve our site to ensure that content is presented in the most effective manner for you and
      for your computer;"
      uses_list_2_3: "to allow you to participate in interactive features of our service, when you choose to do so;
      as part of our efforts to keep our site safe and secure;"
      uses_list_2_4: "to measure or understand the effectiveness of advertising we serve to you and others, and to
      deliver relevant advertising to you;"
      uses_list_2_5: "to make suggestions and recommendations to you and other users of our site about goods or
      services that may interest you or them."
      uses_list_3: "<strong>Information we receive from other sources.</strong> We will combine this information with information you
      give to us and information we collect about you. We will use this information and the combined information for
      the purposes set out above (depending on the types of information we receive)."
      disclosure_title: "Disclosure of your information"
      disclosure_1: "You agree that we have the right to share your personal information with:"
      disclosure_list_1: "Any member of our group, which means our subsidiaries, our ultimate holding company and its
      subsidiaries, as defined in section 1159 of the UK Companies Act 2006."
      disclosure_list_2: "Selected third parties including:"
      disclosure_list_2_1: "the developer from whom you bought your home, which has resulted in you receiving the Hoozzi
      service;"
      disclosure_list_2_2: "business partners, suppliers and sub-contractors for the performance of any contract we
      enter into with them or you;"
      disclosure_list_2_3: "advertisers and advertising networks that require the data to select and serve relevant
      adverts to you and others. We do not disclose information about identifiable individuals to our advertisers, but
      we will provide them with aggregate information about our users (for example, we may inform them that 500 men
      aged under 30 have clicked on their advertisement on any given day). We may also use such aggregate information
