        cookies_type: "Functionality"
        cookies_for: "Stores option for cookies banner. Used to improve website services and has no other purpose."
        cookies_more: "Persistent cookie – deleted after 1 year."
        google: "Google analytics"
        google_type: "Analytical"
        google_cookie_1: "_ga"
        google_cookie_2: "_gat"
        google_cookie_3: "_gid"
        google_for: "Google analytics is a web analytics tool provided by google. It enables us to measure how people
