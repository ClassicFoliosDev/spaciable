    cookies_policy:
      title: "Cookie policy"
      subtitle: "Information about our use of cookies"
      information_1: "Our website uses cookies to distinguish you from other users of our website. This helps us to
      provide you with a good experience when you browse our website and also allows us to improve our site. By
      continuing to browse the site, you are agreeing to our use of cookies."
      information_2: "A cookie is a small file of letters and numbers that we store on your browser or the hard drive
      of your computer if you agree. Cookies contain information that is transferred to your computer's hard drive."
      we_use: "We use the following cookies:"
      necessary: "Strictly necessary cookies. These are cookies that are required for the operation of our website.
      They include, for example, cookies that enable you to log into secure areas of our website, use a shopping cart
      or make use of e-billing services."
      analytics: "Analytical/performance cookies. They allow us to recognise and count the number of visitors and to
      see how visitors move around our website when they are using it. This helps us to improve the way our website
      works, for example, by ensuring that users are finding what they are looking for easily."
      functional: "Functionality cookies. These are used to recognise you when you return to our website. This enables
      us to personalise our content for you, greet you by name and remember your preferences (for example, your choice
      of language or region)."
      target: "Targeting cookies. These cookies record your visit to our website, the pages you have visited and the
      links you have followed. We will use this information to make our website and the advertising displayed on it
      more relevant to your interests. We may also share this information with third parties for this purpose."
      more_information: "You can find more information about the individual cookies we use and the purposes for which
      we use them in the table below:"
